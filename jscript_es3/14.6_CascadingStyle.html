<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Cascading Styles</title>
    <style>
      strong {
        font-style: italic;
        color: gray;
      }
      .subtle {
        color:gray;
        background: red;
        font-size: 80%;
      }
      #header {
        background: blue;
        color: white;
      }
      /* p elements with id main and with classes a and b */
      p#main.a.b {
        margin-bottom: 20px;
        color: red;
      }
    </style>

  </head>
  <body>
    <p>Now <strong>strong text</strong> is italic and gray.</p>
    <p id="main" class="a">Joe here</p>
    <p class="subtle">This is a subtle guy</p>
    <p id="header">This is a header tag</p>
  </body>
</html>
