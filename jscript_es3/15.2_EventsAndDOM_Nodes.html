<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Events and DOM Nodes</title>
  </head>
  <body>
    <button>ClickMe</button>
    <p>Click this document to activate the handler.</p>
    <script>
      let button = document.querySelector("button");
      button.addEventListener("click",() => {
        alert("Button clicked.");
      });
    </script>
  </body>
</html>
