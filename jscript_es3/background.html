<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Background In Blue</title>
    <style type="text/css">
      @font-face {
        font-family: "FreeFont";
        src: url(http://127.0.0.1/fonts/Viafont.ttf) format("truetype");
      }
      @font-face {
        font-family: "Poster";
        src: url(http://127.0.0.1/fonts/Tobago Poster.ttf) format(truetype);
      }

      h1.customfont {
        font-family: "FreeFont", Viafont;
        color: mediumblue;
      }

      p.posterfont {
        font-family: "Poster", Tobago Poster;
        color: mediumblue;
      }
    </style>
  </head>
  <body style="background: deepskyblue">
    <h1 class="customfont">Hello World</h1>
    <p class="posterfont">This should be Tobago Posterin Blue!</p>
  </body>
</html>
