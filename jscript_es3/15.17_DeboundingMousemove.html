<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Debounding Mousemove</title>
  </head>
  <body>
    <script>
      let scheduled = null;
      window.addEventListener("mousemove", event => {
        if (!scheduled) {
          setTimeout(() => {
            document.body.textContent =`Mouse at ${scheduled.pageX}, ${scheduled.pageY}`;
            scheduled = null;
          }, 250);
        }
        scheduled = event;
      });
    </script>
  </body>
</html>
