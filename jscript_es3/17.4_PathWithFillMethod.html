<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Paths With Fill Method</title>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let cx = document.querySelector("canvas").getContext("2d");
      cx.beginPath();
      cx.moveTo(50,10);
      cx.lineTo(10,70);
      cx.lineTo(90,70);
      cx.fill();
    </script>
  </body>
</html>
