<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Event Objects</title>
  </head>
  <body>
    <button>Click me anyway you want</button>
    <script>
      let button = document.querySelector("button");
      button.addEventListener("mousedown", event => {
        if ( event.button == 0 ) {
          alert("Left button");
        }else if (event.button == 1 ) {
          alert("Middle button");
        }else if ( event.button == 2 ) {
          alert("Right button");
        }
      });
    </script>
  </body>
</html>
