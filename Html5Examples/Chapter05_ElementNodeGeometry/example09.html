<!-- Scrolling an element into view using scrollIntoView() -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div{height:30px;width:30px;overflow:auto;}
      p{background-color:red;}
    </style>
  </head>
  <body>

    <div>
      <content>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<p>5</p>
	<p>6</p>
	<p>7</p>
	<p>8</p>
	<p>9</p>
	<p>10</p>
      </content>
    </div>

    <br><br>

    <script>
      var d = document;

      d.write("<strong>Scrolling an element into view using scrollIntoView()</strong><br>");
      d.write("Scroll to the 4th paragraph using script.<br><br>");

      d.querySelector('content').children[4].scrollIntoView(true);
    </script>
  </body>
</html>
