<!-- Getting an elements size (padding + content) in the viewport excluding borders -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div{height:25px;width:25px;background-color:red;border:25px solid gray;padding:25px;}
    </style>
  </head>
  <body>
    <div></div>

    <script>
      var d = document;

      d.write("<strong>Getting an elements size (padding+content) in the viewport excluding borders</strong><br>");

      var div = document.querySelector('div');

      d.write("<br>Client Height: " + div.clientHeight +
      "<br>Client Width:  " + div.clientWidth);
    </script>
  </body>
</html>
