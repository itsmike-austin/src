<!-- Adding external style sheets in code -->
<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>

    <h1><strong>Adding External Style Sheets in Code</strong></h1>

    <script>
      var linkElm = document.createElement('link');

      linkElm.setAttribute('rel','stylesheet');
      linkElm.setAttribute('type','text/css');
      linkElm.setAttribute('id','linkElement');
      linkElm.setAttribute('href','http://#');

      document.head.appendChild(linkElm);
    </script>
  </body>
</html>
