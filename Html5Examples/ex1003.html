<!-- Using the hgroup element -->
<!DOCTYPE html>
<html>
  <head>
    <title>Using the hgroup element</title>
    <meta name="author" content="mikeb"/>
    <meta name="description" content="Using the hgroup element"/>
    <style>
      h1, h2, h3 { background: grey; color: white; }
      hgroup > h1 { margin-bottom: 0px; }
      hgroup > h2 { background: grey;
                    color: white;
                    font-size: 1em;
                    margin-top: 0px;}
    </style>
  </head>
  <body>
    <hgroup>
      <h1>Fruits I Like</h1>
      <h2>How I Learned to Love Citrus</h2>
     </hgroup>
    I like this stuff
    <h2>Additional fruits</h2>
    Orange you glad I didn't say banana?
    <h3>More Information</h3>
    Kiss my fruit.
  </body>
</html>
