<!-- Defining Terms -->
<!DOCTYPE html>
<html>
  <head>
    <title>Defining Terms -- dfn tag</title>
    <meta name="author" content="mikeb"/>
    <meta name="description" content="Defining Terms Example"/>
  </head>
  <body>
    I like apples and oranges. The <abbr title="Florida Department of Citrus">FDOC</abbr> regulates the Florida citrus industry.
    <p>
      The <dfn title="apple">apple</dfn> is a pomaceous fruit of the apple tree, specifies Malus domestica in the rose family.
    </p>
  </body>
</html>
