<!DOCTYPE HTML>
<html>
  <head>
    <title>Example</title>
    <meta name="author" content="Mikey"/>
    <meta name="description" content="A Simple Example"/>
    <style>
      thead th, tfoot th { text-align:left; background:grey; color:white }
      tbody  th { text-align:right; background:lightgrey; color:grey }
      [colspan], [rowspan] {font-weight:bold; border:medium solid black}
      thead [colspan], tfoot [colspan] {text-align:center;}
    </style>
  </head>
  <body>
    <table>
      <thead>
	<tr>
	  <th>Rank</th><th>Name</th><th>Color</th><th colspan="2">Size & Votes</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <th>Favorite:</th><td>Apples</td><td>Green</td><td>Medium</td><td>500</td>
	</tr>
	<tr>
	  <th>2nd Favorite:</th><td>Oranges</td><td>Orange</td><td>Large</td><td>450</td>
	</tr>
        <tr>
	  <th>3rd Favorite:</th><td>Pomegranite</td>
	  <td colspan="2" rowspan="2">
	    Pomegranites and cherries can both come in a range of colors and sizes.
	  </td>
	  <td>203</td>
        </tr>
	<tr>
	  <th rowspan="2">Joint 4th:</th>
	  <td>Cherries</td>
	  <td>Very Large</td>
	</tr>
      </tbody>
      <tfoot>
	<tr>
	  <th>Rank</th><th>Name</th><th>Color</th><th>Size</th>
	</tr>
      </tfoot>
    </table>
  </body>
</html>
