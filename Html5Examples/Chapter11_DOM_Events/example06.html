<!-- Getting event properties from the event object -->
<!DOCTYPE html>
<html lang="en">
  <body>

    <div>click me</div>

    <script>
      var d = document;

      d.querySelector('div').addEventListener('click',function(event){
        var keydata  = Object.keys(event);
        var keyLen   = keydata.length;

        for( var i = 0 ; i < keyLen ; ++i ) {
           d.write(keydata[i] + "<br>");
        }
      },false);

    </script>
  </body>
</html>
