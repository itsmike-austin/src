<!-- Demonstration of code, var, samp and kbd elements -->
<!DOCTYPE html>
<html>
  <head>
    <title>Four Code Tag Example</title>
    <meta name="author" content="MikeB"/>
    <meta name="description" content="Four Code Tags"/>
  </head>
  <body>
    <p>
      <code>var fruits = ["apples","oranges","mangoes","cherries"];<br>
	document.writeln("I like " + fruits.length + " fruits");</code>
    </p>
    <p>The variable in this example is <var>fruits</var></p>
    <p>The output from the code is: <samp>I like 4 fruits</samp></p>
    <p>The prompted for my favorite fruit, I typed: <kbd>cherries</kbd></p>
  </body>
</html>
