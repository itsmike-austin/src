<!-- Text Object overview -->
<!DOCTYPE html>
<html lang="en">
  <body>

    <p>hi</p>
    <br><br>

    <script>
      var d = document;

      var textHi = d.querySelector('p').firstChild;

      d.write("<strong>Text Object Overview</strong><br><br>");

      d.write("TextHi Constructor: " + textHi.constructor + "<br>");

      d.write("textHi: " + textHi + "<br>");

      d.write("textHi.textContent: " + textHi.textContent + "<br>");
    </script>
  </body>
</html>
