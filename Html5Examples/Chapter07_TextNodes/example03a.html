<!-- Carriage Return Text Node -->
<!DOCTYPE html>
<html lang="en">
  <body>

    <p id="p1"></p>
    <p id="p2"></p>

    <br><br>

    <script>

      var d = document;

      d.write("<strong>Carriage Return Creates a Text Node</strong><br><br>");
      d.write("Carriage Return Text Node: " + d.querySelector("#p1").nextSibling);
    </script>
  </body>
</html>
