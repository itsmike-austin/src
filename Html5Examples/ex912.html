<!-- Using the figcaption Element -->
<!DOCTYPE html>
<html>
  <head>
    <title>Using the figcaption Element</title>
    <meta name="author" content="mikeb"/>
    <meta name="description" content="Using the figcaption Element"/>
  </head>
  <body>

    I like apples and oranges.

    <figure>
      <figcaption>Listing 23. Using the code element</figcaption>
      <code>
	var fruits = ["apples","oranges","mangoes","cherries"];<br>
	document.writeln("I like " + fruits.length + " fruits");
      </code>
    </figure>

    You can see other fruits I like <a href="fruits.html">here</a>.
  </body>
</html>
