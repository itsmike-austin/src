<!-- Quotation Example -->
<!DOCTYPE html>
<html>
  <head>
    <title>Quotation Example</title>
    <meta name="author" content="mikeb"/>
    <meta name="description" content="Quotation Example"/>
  </head>
  <body>
    I like apples and oranges. The <abbr title="Florida Department of Citrus">FDOC</abbr> regulates the Florida citrus industry.
    <p>
      <q cite="http://en.wikipedia.org/wiki/Apple">The <dfn title="Crapple">apple<dfn> is the pomaceous fruit of the apple tree, species Malus domestica in the rose family</q>
    </p>
  </body>
</html>
